<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table | EasyTable</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #222;
      padding: 10px 0;
    }
    .navbar {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #f39c12;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #f39c12;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .reservations {
      margin-top: 40px;
    }
    .reservation-item {
      background-color: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Головна</a></li>
        <li><a href="menu.html">Меню</a></li>
        <li><a href="restaurant.html">Ресторан</a></li>
        <li><a href="table.html">Бронювання</a></li>
        <li><a href="reviews.html">Відгуки</a></li>
        <li><a href="info.html">Про сайт</a></li>
        <li><a href="test.html">Тест</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Бронювання столика</h1>
    <form id="booking-form">
      <input type="text" id="name" placeholder="Ваше ім'я" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <select id="people" required>
        <option value="">Кількість осіб</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
      <button type="submit">Забронювати</button>
    </form>

    <div class="reservations">
      <h2>Ваші бронювання:</h2>
      <div id="reservations-list"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 EasyTable. Усі права захищено.</p>
  </footer>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const people = document.getElementById('people').value;

      const container = document.getElementById('reservations-list');

      const newBooking = document.createElement('div');
      newBooking.className = 'reservation-item';
      newBooking.textContent = `Ім'я: ${name} | Дата: ${date} | Час: ${time} | Осіб: ${people}`;

      container.appendChild(newBooking);

      document.getElementById('booking-form').reset();
    });
  </script>
</body>
</html>
