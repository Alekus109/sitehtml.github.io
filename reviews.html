<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відгуки | EasyTable</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #222;
      padding: 10px 0;
    }
    .navbar {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #f39c12;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .comment {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      background-color: #fafafa;
    }
    .comment small {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Головна</a></li>
        <li><a href="menu.html">Меню</a></li>
        <li><a href="restaurant.html">Ресторан</a></li>
        <li><a href="table.html">Бронювання</a></li>
        <li><a href="reviews.html">Відгуки</a></li>
        <li><a href="info.html">Про сайт</a></li>
        <li><a href="test.html">Тест</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Відгуки клієнтів</h1>
    <form id="review-form">
      <input type="text" id="username" placeholder="Ваше ім'я" required>
      <textarea id="comment" rows="4" placeholder="Ваш відгук" required></textarea>
      <button type="submit">Надіслати відгук</button>
    </form>
    <div id="comments-container"></div>
  </main>
  <footer>
    <p style="text-align:center; padding: 15px; background:#222; color:white">© 2025 EasyTable</p>
  </footer>
  <script>
    const form = document.getElementById('review-form');
    const container = document.getElementById('comments-container');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const commentText = document.getElementById('comment').value;

      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.innerHTML = `<strong>${username}</strong><p>${commentText}</p><small>${new Date().toLocaleString()}</small>`;

      container.prepend(commentDiv);
      form.reset();
    });
  </script>
</body>
</html>
